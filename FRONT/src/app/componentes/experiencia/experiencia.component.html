<body>
    <div class="container">
        <h2>Experiencia laboral</h2>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                NUEVA EXPERIENCIA
            </button>
        </div>
        
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button id="edicion" routerLink="/editexp/{{Experiencia.id}}">
                            <img src="../../../assets/imagenes/iconos/editar.svg" class="img-fluid" id="edicion">
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button id="edicion" (click)="delete(Experiencia.id)">
                            <img src="../../../assets/imagenes/iconos/borrar.svg" class="img-fuid" id="edicion">
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
