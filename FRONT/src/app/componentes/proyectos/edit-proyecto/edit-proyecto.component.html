<body *ngIf="proye">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePr"><strong>NOMBRE</strong></label>
                    <input type="text" class="form-control" id="nombrePr" name="nombrePr" [(ngModel)]="proye.nombrePr" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPr"><strong>DESCRIPCION</strong></label>
                    <textarea class="form-control" id="descripcionPr" name="descripcionPr" cols="50" rows="10" [(ngModel)]="proye.descripcionPr" required></textarea>
                </div>
                <div class="form-group">
                    <label for="linkPr"><strong>URL DEL PROYECTO</strong></label>
                    <input type="text" class="form-control" id="linkPr" name="linkPr" [(ngModel)]="proye.linkPr" required>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">GUARDAR</button>
            </form>
        </div>
    </div>
</body>
