<body>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePr"><strong>NOMBRE</strong></label>
                    <input type="text" class="form-control" id="nombrePr" name="nombrePr" [(ngModel)]="nombrePr" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPr"><strong>DESCRIPCION</strong></label>
                    <input type="text" class="form-control" id="descripcionPr" name="descripcionPr" [(ngModel)]="descripcionPr" required>
                </div>
                <div class="form-group">
                    <label for="linkPr"><strong>LINK</strong></label>
                    <input type="url" class="form-control" id="linkPr" name="linkPr" [(ngModel)]="linkPr" required>
                </div>
                <button type="submit" class="btn btn-dark">AGREGAR</button>
            </form>
        </div>
    </div>
</body>
