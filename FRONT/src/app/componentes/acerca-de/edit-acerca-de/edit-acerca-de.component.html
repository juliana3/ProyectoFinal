<body *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"><strong>NOMBRE</strong></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido"><strong>APELLIDO</strong></label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion"><strong>DESCRIPCION</strong></label>
                    <textarea class="form-control" id="descripcion" name="descripcion" cols="50" rows="10" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img"><strong>URL IMAGEN</strong></label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" 
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <button type="submit" class="btn btn-dark">GUARDAR</button>
            </form>
        </div>
    </div>
</body>
